<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to Word Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf6ff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.15);
    }
    h1 {
      color: #007bff;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>PDF to Word Converter</h1>
  <input type="file" id="pdfFile" accept="application/pdf">
  <button onclick="convertPDF()">Convert to Word</button>
  <p id="status"></p>
</div>

<script>
  async function convertPDF() {
    const fileInput = document.getElementById("pdfFile");
    const status = document.getElementById("status");

    if (!fileInput.files.length) {
      status.textContent = "Please select a PDF file.";
      return;
    }

    const file = fileInput.files[0];
    status.textContent = "Uploading and converting...";

    const formData = new FormData();
    formData.append("File", file);

    try {
      // Upload the PDF file
      const uploadResponse = await fetch("https://v2.convertapi.com/upload?Secret=your_api_key_here", {
        method: "POST",
        body: formData
      });

      const uploadResult = await uploadResponse.json();

      if (!uploadResult.FileId) {
        status.textContent = "Upload failed.";
        return;
      }

      // Now convert the uploaded file to Word using POST with JSON body
      const convertResponse = await fetch("https://v2.convertapi.com/convert/pdf/to/docx?Secret=your_api_key_here", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          Parameters: [
            {
              Name: "FileId",
              Value: uploadResult.FileId
            }
          ]
        })
      });

      const convertResult = await convertResponse.json();

      if (convertResult.Files && convertResult.Files.length > 0) {
        const downloadLink = convertResult.Files[0].Url;
        status.innerHTML = `<a href="${downloadLink}" target="_blank" style="color:green;">Download Word File</a>`;
      } else {
        status.textContent = "Conversion failed.";
      }

    } catch (error) {
      status.textContent = "Error: " + error.message;
    }
  }
</script>

</body>
</html>
