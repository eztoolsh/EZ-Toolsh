<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to Word Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf6ff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.15);
      text-align: center;
    }
    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 20px;
      color: green;
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF to Word Converter</h1>
    <input type="file" id="pdfUpload" accept="application/pdf" />
    <button onclick="convertToWord()">Convert to Word</button>
    <p id="status"></p>
  </div>

  <script>
    async function convertToWord() {
      const fileInput = document.getElementById('pdfUpload');
      const status = document.getElementById('status');

      if (!fileInput.files.length) {
        status.textContent = 'Please select a PDF file.';
        return;
      }

      const file = fileInput.files[0];
      status.textContent = 'Uploading and converting...';

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch('https://v2.convertapi.com/convert/pdf/to/docx?Secret=your_api_key', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.Files && result.Files.length > 0) {
          const downloadLink = result.Files[0].Url;
          status.innerHTML = `<a href="${downloadLink}" target="_blank" style="color:green;">Download Converted Word File</a>`;
        } else {
          status.textContent = 'Conversion failed. Try again.';
        }
      } catch (error) {
        status.textContent = 'Error during conversion: ' + error.message;
      }
    }
  </script>
</body>
</html>
